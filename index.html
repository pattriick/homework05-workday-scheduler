<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <section class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th class="time">7 am</th>
                <th>
                  <input type="text" class="form-control" id="task7" placeholder="enter">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-7" id="save7">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">8 am</th>
                <th>
                  <input type="text" class="form-control" id="task8" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-8" id="save8">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">9 am</th>
                <th>
                  <input type="text" class="form-control" id="task9" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-9" id="save9">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">10 am</th>
                <th>
                  <input type="text" class="form-control" id="task10" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-10" id="save10">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">11 am</th>
                <th>
                  <input type="text" class="form-control" id="task11" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-11" id="save11">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">12 pm</th>
                <th>
                  <input type="text" class="form-control" id="task12" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-12" id="save12">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">1 pm</th>
                <th>
                  <input type="text" class="form-control" id="task1" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-1" id="save1">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">2 pm</th>
                <th>
                  <input type="text" class="form-control" id="task2" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-2" id="save2">Save</button>
                </th>
              </tr>
            </thead>
            <thead>
              <tr>
                <th class="time">3 pm</th>
                <th>
                  <input type="text" class="form-control" id="task3" placeholder="">
                </th>
                <th>
                  <button type="button" class="saveBtn saveBtn-3" id="save3">Save</button>
                </th>
              </tr>
            </thead>
          </table>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
